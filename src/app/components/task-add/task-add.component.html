<div class="add-task">
  <h2>Add a new task</h2>
  <div class="main">
    <input
      type="text"
      id="input-task"
      placeholder="What should i do..."
      [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()"
    />
    <!-- <button (click)="addTask()">+</button> -->
  </div>
</div>
