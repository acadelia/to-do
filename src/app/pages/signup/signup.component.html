<div class="sign-up">
  <div class="main">
    <h1>welcome</h1>
    <form action="" (ngSubmit)="onSignup()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="/">Sign in</a></p>
  </div>
</div>
