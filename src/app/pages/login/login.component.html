<div class="sign-in">
  <div class="main">
    <h1>Welcome back!</h1>
    <form action="" (ngSubmit)="onSignIn()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Sign in</button>
    </form>
    <p>Don't have an account yet? <a href="#">Sign up</a></p>
  </div>
</div>
